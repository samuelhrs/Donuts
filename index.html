<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedidos de Donuts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 50px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading{
            width: 35px;
            animation: spin 2s infinite linear;
        }
        @keyframes spin {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<h1>Faça seu Pedido de Donuts</h1>
<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="Nome" required>

    <label for="contato">Contato WhatsApp:</label>
    <input type="text" id="contato" name="Contato" required>

    <label for="tipo">Sabor da Massa:</label>
    <select id="massa" name="Sabor da Massa" required>
        <option value="Chocolate">Chocolate</option>
        <option value="Churros">Churros</option>
        <option value="Baunilha">Baunilha</option>
    </select>

    <label for="tipo">Sabor do Recheio:</label>
    <select id="recheio" name="Sabor de Recheio" required>
        <option value="Brigadeiro">Brigadeiro</option>
        <option value="doce de_Leite">Doce de Leite</option>
        <option value="Beijinho">Beijinho</option>
        <option value="Sem Recheio">Sem Recheio</option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="Quantidade" required min="1">

    <label for="data">Data de Entrega:</label>
    <input type="date" id="data" name="Data da Entrega" required>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" name="Observações" rows="4"></textarea>

    <button type="submit">Enviar Pedido</button>
</form>

<script src="../Projetos/script.js"></script>
</body>
</html>
